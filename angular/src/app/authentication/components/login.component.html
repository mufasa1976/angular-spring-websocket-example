<form #loginForm="ngForm">
  <mat-card class="login-card">
    <mat-form-field class="username">
      <input matInput appAutoFocus type="text" placeholder="Username" required name="username" [(ngModel)]="credentials.username">
    </mat-form-field>
    <mat-form-field class="password">
      <input matInput type="password" placeholder="Password" required name="password" [(ngModel)]="credentials.password">
    </mat-form-field>
    <mat-card-actions>
      <button mat-button (click)="login()">Login</button>
    </mat-card-actions>
  </mat-card>
</form>
